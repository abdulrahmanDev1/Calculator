E<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="value">
          <div data-prev-op class="prev-op"></div>
          <div data-curr-op class="curr-op" id="curr-op"></div>
        </div>
        <div class="buttons-container">
          <button data-all-clear class="button function ac">AC</button>
          <button class="button function percent">%</button>
          <button data-delete class="button function pm">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-icon"
              style="
                width: 1.5em;
                height: 1.5em;
                vertical-align: middle;
                fill: currentColor;
                overflow: hidden;
              "
              viewBox="0 0 1024 1024"
              version="1.1"
            >
              <path
                d="M790 192H460c-93.4 0-146.4 69.4-204 127s-144.2 149.4-144.2 149.4C102 479.6 96 494 96 510.2c0 16 6 30.6 15.8 42 0 0 68.6 75.2 144.2 151 75.6 75.6 113.4 129 204 129h330c77 0 138-65 138-142V330c0-77-61-138-138-138z m-35.4 425.4c12.4 12.4 12.4 32.8 0 45.2-12.4 12.4-32.8 12.4-45.2 0L604 557.2l-105.4 105.4c-12.4 12.4-32.6 12.8-45.2 0-12.8-12.8-13.4-31.8 0-45.2l105.4-105.4-105.4-105.4c-12-12-14.2-31.2 0-45.2 14.2-14.2 32.8-12.4 45.2 0l105.4 105.4 105.4-105.4c12.4-12.4 32.8-12.4 45.2 0 12.4 12.4 12.4 32.8 0 45.2L649.2 512l105.4 105.4z"
              />
            </svg>
          </button>
          <button data-operation class="button operator division">÷</button>
          <button data-number class="button number-7">7</button>
          <button data-number class="button number-8">8</button>
          <button data-number class="button number-9">9</button>
          <button data-operation class="button operator multiplication">
            ×
          </button>
          <button data-number class="button number-4">4</button>
          <button data-number class="button number-5">5</button>
          <button data-number class="button number-6">6</button>
          <button data-operation class="button operator subtraction">−</button>
          <button data-number class="button number-1">1</button>
          <button data-number class="button number-2">2</button>
          <button data-number class="button number-3">3</button>
          <button data-operation class="button operator addition">+</button>
          <button data-number class="button number-0">0</button>
          <button data-number class="button decimal">.</button>
          <button data-equal class="button operator equal">=</button>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <div class="credits">
      By:
